                    </a>
                  </div>
                </li>

                <li data-value="delopAccess" class="open-menu-item ">
                  <div>
                    <a data-aspm-click="d-nav-leftmenu3-click" data-aspm-expo class="open-menu-item-text" target="_blank"
                      rel="noopener noreferrer" href="http://127.0.0.1:5000/diseases">
                      常见疾病
                    </a>
                  </div>
                </li>

                <li data-value="serviceMarket" class="open-menu-item ">
                  <div>
                    <a data-aspm-click="d-nav-leftmenu4-click" data-aspm-expo class="open-menu-item-text" target="_blank"
                      rel="noopener noreferrer">
                      科室咨询
                    </a>
                  </div>
                </li>

                <li data-value="docCenter" class="open-menu-item ">
                  <div>
                    <a data-aspm-click="d-nav-leftmenu5-click" data-aspm-expo class="open-menu-item-text"

                <li data-value="none" class="open-menu-item ">
                  <div>

                    </a>
                  </div>
                </li>

                <li data-value="none" class="open-menu-item ">
                  <div class="open-fn-arrow has-submenu">
                    <a data-aspm-click="d-nav-leftmenu7-click" data-aspm-expo class="open-menu-item-text"
                      rel="noopener noreferrer" href="http://127.0.0.1:5000/update_schedule">
                      医生管理系统
                    </a>

                    <!-- 医生管理系统菜单 -->
                    <div class="menu-popup">
                      <ul class="open-submenu">
                        <li data-aspm-expo data-aspm="c-submenuitem71" data-value="none" class="open-submenu-item ">

                            <a target="_blank" href="http://127.0.0.1:5000/update_schedule" data-aspm-click="d-submenuitem71">排班管理</a>

                        </li>
                        <li data-aspm-expo data-aspm="c-submenuitem72" data-value="coopestrategy"
                          class="open-submenu-item ">
                          <div>
                            <a target="_blank" href="http://127.0.0.1:5000/update_doc" data-aspm-click="d-submenuitem72">更新医生信息</a>
                          </div>
                        </li>
                        <li data-aspm-expo data-aspm="c-submenuitem72" data-value="coopestrategy"
                          class="open-submenu-item ">
                          <div>
                            <a target="_blank" href="http://127.0.0.1:5000/all_doc" data-aspm-click="d-submenuitem72">查看医生信息</a>

              </ul>
              <ul id="open-nav-right-menu" class="open-nav-right-menu">


                <li class="open-menu-item open-menu-login open-menu-login-border" id="open-menu-login">
                  <div>
                    <a id="p1" class="p2" data-aspm-click="d-nav-loginbtn-click" data-aspm-expo href="#">

                    </a>

                </li>
                <li id="J_joinOpen" class="open-menu-item open-menu-item-free">

              </ul>
            </div>
          </div>
        </div>
      </div>

    </header>

        <div class="content">

            <form   method='POST'>
            <div class="search-box">
                <input type="text" placeholder="输入关键词：医生姓名 " class="search-text" name="KeyWord"  />
                <input type="submit" class="search-btn"     value="搜索" />
            </div>
            </form>
            <table>
                <tbody>
                <tr class="doc-list-tit">
                    <td>专家姓名</td>
                    <td>所属科室</td>
                    <td>临床职称</td>
                    <td>擅长治疗</td>
                </tr>


                {% for doctor in doctors %}
                <tr class="doc-list-info">
                    <td><a href="/doctorsInfo/{{ doctor.doctorname }}">{{ doctor.doctorname }}</a></td>
                    <td>{{ dept.dname }}</td>
                    <td>{{ doctor.title }}</td>
                    <td class="lastLi">{{ doctor.d_space|truncatechars:'70' }}...
                </td>
                </tr>

                {% endfor %}



                </tbody>
            </table>
<!--            <div id="more" class="loading-more">加载更多</div>-->
        </div>
</body>
</html>
